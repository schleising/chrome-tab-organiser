<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <h1>Options</h1>
  </div>
  <div class="new-group">
    <h2>Create New Group</h2>
    <label for="group-name">Group Name:</label>
    <input type="text" id="group-name" name="group-name" class="group-input" required>
    <label for="group-urls">Group Hostnames (comma separated):</label>
    <input type="text" id="group-urls" name="group-urls" class="group-input" required>
    <label for="group-colour">Group Colour:</label>
    <select id="group-colour" name="group-colour" required>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="orange">Orange</option>
      <option value="pink">Pink</option>
      <option value="grey">Grey</option>
      <option value="cyan">Cyan</option>
    </select>
    <button type="submit" id="create-group">Create Group</button>
    <p id="group-error" class="error-message"></p>
  </div>
  <div class="existing-group-container" id="existing-group-container"></div>
  <script src="options.js"></script>
</body>

</html>
