<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="header">
    <h1>Options</h1>
    <button id="organise-all-tabs" class="options-button">Organise All Tabs</button>
  </div>
  <div class="new-group">
    <div class="new-group-container">
      <h2>Create New Group</h2>
      <label for="group-name">Group Name:</label>
      <input type="text" id="group-name" name="group-name" class="group-input" required>
      <label for="group-urls">Group Hostnames (comma separated):</label>
      <input type="text" id="group-urls" name="group-urls" class="group-input" required>
      <label for="group-colour">Group Colour:</label>
      <select id="group-colour" name="group-colour" class="group-colour-select" required>
        <button class="options-button">
          <selectedcontent></selectedcontent>
        </button>
        <option value="blue"><span class="blue">●</span> Blue</option>
        <option value="red"><span class="red">●</span> Red</option>
        <option value="green"><span class="green">●</span> Green</option>
        <option value="yellow"><span class="yellow">●</span> Yellow</option>
        <option value="purple"><span class="purple">●</span> Purple</option>
        <option value="orange"><span class="orange">●</span> Orange</option>
        <option value="pink"><span class="pink">●</span> Pink</option>
        <option value="grey"><span class="grey">●</span> Grey</option>
        <option value="cyan"><span class="cyan">●</span> Cyan</option>
      </select>
      <div class="group-buttons">
        <button type="submit" id="create-group" class="options-button">Create Group</button>
        <button type="button" id="cancel-edit" class="options-button" hidden>Cancel Edit</button>
      </div>
      <p id="group-error" class="error-message" hidden></p>
    </div>
  </div>
  <div class="existing-group-container" id="existing-group-container"></div>
  <script src="options.js", type="module"></script>
</body>

</html>
